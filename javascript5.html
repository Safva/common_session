<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form action="" method="post" name="myForm" >
            <div class="row">
                <div class="col-lg-8">
                    <label for="">User name</label>
                    <input type="text" class="form-control" id="username" name="user_name" onkeyup="validate_login()">
                </div>
                <div class="col-lg-4">
                <label for="" id="username_err" class="label_err" style="padding:30px;"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="password" name="_password" onkeyup="validate_login()">
                </div>
                <div class="col-lg-4">
                <label for="" id="password_err" class="label_err" style="padding:30px;"></label>
                </div>
            </div><br>

            <!-- <input type="button" value="Login" class="btn btn-success" name="btn_login" onclick="validate_login()"> -->
            <button type="submit" class="btn btn-success" name="btn_login" onclick="return validate_login()">Login</button>
        </form>  
    </div>  
    
    <script>
        function validate_login(){
            status = 1;
            user_name = document.getElementById("username");
            pass_word = document.getElementById("password");
            
            if(user_name.value == ""){
                user_name.style.borderColor = "red";
                username_err.style.display = 'block';
                username_err.style.color = "red";
                username_err.innerHTML = "please enter your username";
                status = 0;
            }
            else{
                user_name.style.borderColor = 'black';
                username_err.style.display = "none";
                status = 1;
            }

            if(pass_word.value == ""){
                pass_word.style.borderColor = "red";
                password_err.style.display = 'block';
                password_err.style.color = "red";
                password_err.innerHTML = "please enter your password";
                status = 0;
            }
            else{
                pass_word.style.borderColor = 'black';
                password_err.style.display = "none";
                status = 1;
            }
            if(status == 0){
                return false;
            }
            
            
        }
        
    </script>
</body>
</html>
