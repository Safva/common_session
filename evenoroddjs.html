<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h3>Check a number is even or odd</h3><br><br>
    <label for="">Enter a number</label>
    <input type="text" name="" id="inputNumber"><br><br>
    <button onclick="EvenOrOdd()">Click me</button>
    <button onclick="ClearAll()">Clear all</button><br><br>
    <input type="text" name="" id="result">

    <script>
        function EvenOrOdd(){
            num=Number(document.getElementById('inputNumber').value)
            if(num%2==0){
                document.getElementById('result').value="even number";
            }
            else{
                document.getElementById('result').value="odd number";
            }
        }

        function ClearAll(){
            document.getElementById('inputNumber').value='';    
            document.getElementById('result').value='';
        }

        

    </script>
</body>
</html>
