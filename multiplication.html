<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Input a number</label>
    <input type="text" name="" id="inputNumber">
    <button onclick="multiplication()">Click</button>

    <script>
        function multiplication(){
            number1= document.getElementById('inputNumber').value;
            for(i=1;i<=10;i++){
                console.log(number1)
                console.log (i +"*"+ number1 +"="+ i*number1);
            }
        }
    </script>
    
</body>
</html>
