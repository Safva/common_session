<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .label_err{
            padding-top: 30px;
        }
    </style>

</head>
<body>
    <h2 >Sign Up</h2>

    <div class="container">
        <form action="" method="POST" name="signup_form" >
            <div class="row">
                <div class="col-lg-8">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="first_name" placeholder="First Name" onkeyup="FnameValidate ()">
                </div>
                <div class="col-lg-4">
                <label for="" id="firstname_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="Lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Last Name" onclick="FnameRequired()">
                </div>
                <div class="col-lg-4">
                <label for="" id="lastname_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="_age" onclick="AgeRequired()">
                    <!-- onclick="FnameRequired()" -->
                </div>
                <div class="col-lg-4">
                <label for="" id="age_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gender_male" value="male" name="_gender" onclick="GenderRequired()">
                        <!-- onclick="AgeRequired()" -->
                        <label class="form-check-label" for="gender_male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="gender_female" value="female" name="_gender" onclick="GenderRequired()">
                        <label class="form-check-label" for="gender_female">female</label>
                    </div>
                </div>
                <div class="col-lg-4">
                <label for="" id="gender_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="contact">Mobile</label>
                    <input type="text" class="form-control" id="contact" name="_contact" onclick="GenderRequired()" onkeydown="MobileValidate()">
                </div>
                <div class="col-lg-4">
                <label for="" id="contact_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="_email" onclick="GenderRequired()" onkeydown="EmailValidate()">
                </div>
                <div class="col-lg-4">
                <label for="" id="email_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="_password" onclick="EmailRequired()" onkeyup="PasswordValidate()">
                </div>
                <div class="col-lg-4">
                <label for="" id="password_err" class="label_err"></label>
                </div>
            </div><br>

            <div class="row">
                <div class="col-lg-8">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirm_password" onkeyup="ConfirmPassword()">
                </div>
                <div class="col-lg-4">
                <label for="" id="confirmpassword_err" class="label_err"></label>
                </div>
            </div><br>
        

            <div class="row">
                <div class="col-lg-8">
                    <button type="button" class="btn btn-success" id="sign_up_btn" onclick="RequiredFields()">Sign Up</button>                
                </div>
            </div><br>

        </form>
    </div>

    <script>
        
        fname=document.forms.signup_form.first_name
        lname=document.forms.signup_form.last_name
        age=document.forms.signup_form._age
        gender=document.forms.signup_form._gender
        mobile=document.forms.signup_form._contact
        email=document.forms.signup_form._email
        passwd=document.forms.signup_form._password
        confirmpswd = document.forms.signup_form.confirm_password
        
        function FnameValidate(){
            if(fname.value.length<4){
                firstname_err.innerHTML="must contain atleast 4 characters"
                fname.style.borderColor="red"
                document.getElementById('sign_up_btn').disabled=true;
                firstname_err.style.display='block'
                firstname_err.style.color='red'
            }
            else{
                firstname_err.style.display='none';
                document.getElementById('sign_up_btn').disabled=false;
                fname.style.borderColor='black'
            }
           
        }

        function FnameRequired(){
            if(fname.value==''){
                firstname_err.innerHTML='Please enter your firstname'
                fname.style.borderColor='red'
                firstname_err.style.display='block'
                firstname_err.style.color='red'
                document.getElementById('sign_up_btn').disabled=true;
        }
    }

        function AgeRequired(){
                FnameRequired()
                if(age.value==''){
                age_err.innerHTML='Please enter your age'
                age.style.borderColor='red'
                age_err.style.display='block'
                age_err.style.color='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
            else{
                console.log('hi')
                age.style.borderColor='black'
                age_err.style.display='none'
                document.getElementById('sign_up_btn').disabled=false;
            }
        }

        function GenderRequired(){
            FnameRequired()
            AgeRequired()
            if(!(gender.checked) ){
                console.log('1')
                gender_err.innerHTML='Please enter your gender'
                gender_err.style.display='block'
                gender_err.style.color='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
            else {
                console.log('2')
                console.log('hi')
                gender_err.style.display='none'
                document.getElementById('sign_up_btn').disabled=false;
            }
        }

        function EmailRequired(){
            FnameRequired()
            AgeRequired()
            GenderRequired()
            if(email.value==''){
                email_err.innerHTML='Please enter your email'
                email_err.style.display='block'
                email_err.style.color='red'
                email.style.borderColor='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
            else{
                email.style.borderColor='black'
                email_err.style.display='none'
                document.getElementById('sign_up_btn').disabled=false;
            }
        }

        function PasswordRequired(){
            FnameRequired()
            AgeRequired()
            GenderRequired()
            EmailRequired()
            if(passwd.value==''){
                password_err.innerHTML='Please enter your password'
                password_err.style.display='block'
                password_err.style.color='red'
                passwd.style.borderColor='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
            else{
                passwd.style.borderColor='black'
                password_err.style.display='none'
                document.getElementById('sign_up_btn').disabled=false;
            }
        }

        function RequiredFields(){
            FnameRequired()
            AgeRequired()
            GenderRequired()
            EmailRequired()
            PasswordRequired()
        }

        // function MobileValidate(){
        //     phoneNum=mobile.replace(/[^\d]/g, '')
        //     if(phoneNum.length>6 && phoneNum.length<11){
        //         mobile.style.borderColor='black'
        //         contact_err.style.display='none'
        //         document.getElementById('sign_up_btn').disabled=false;
        //     }
        //     else{
        //         contact_err.innerHTML='Please enter a valid mobile number'
        //         contact_err.style.display='block'
        //         mobile.style.borderColor='red'
        //         contact_err.style.color='red'
        //         document.getElementById('sign_up_btn').disabled=true;
        //     }
        // }
        
        function EmailValidate(){
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

             if(email.value.match(mailformat)){
                email.style.borderColor='black'
                email_err.style.display='none'
                document.getElementById('sign_up_btn').disabled=false;
            }
            else{
                email_err.innerHTML='Please enter  valid mail address'
                email_err.style.display='block'
                email_err.style.color='red'
                email.style.borderColor='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
        }
        function PasswordValidate(){
            pswd_str = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            EmailRequired() 
             if(passwd.value.match(pswd_str)){
                        password_err.style.display='none'
                        passwd.style.borderColor='black'
                        document.getElementById('sign_up_btn').disabled=false;
                        // return true
                    }
            else{
                password_err.innerHTML="Password should contain atleast 1 uppercase,1 lowercase,1 digit,1 special character and a minimum of 8 characters"
                password_err.style.display='block'
                password_err.style.color='red'
                passwd.style.borderColor='red'
                document.getElementById('sign_up_btn').disabled=true;
                
            }
        }

        function ConfirmPassword(){
            PasswordRequired()
            if(passwd.value == confirmpswd.value){
                confirmpswd.style.borderColor='black'
                confirmpassword_err.style.display = 'none'
                document.getElementById('sign_up_btn').disabled=false;
                return true
            }
            else{
                confirmpassword_err.innerHTML = 'password not matching'
                confirmpassword_err.style.display = 'block'
                confirmpassword_err.style.color='red'
                confirmpswd.style.borderColor='red'
                document.getElementById('sign_up_btn').disabled=true;
            }
        }
    </script>
</body>
</html>
