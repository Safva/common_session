             sum = 0;

            console.log(num)
            do{
                quotient=parseInt(num/10) 
                remainder=num%10;
                sum=sum+(remainder*remainder*remainder);
                num=parseInt(quotient) 
            }
            while(quotient!=0)
            
            num= Number(document.getElementById('inputNumber').value);
            if((sum==0) || (sum!=num)){
                document.getElementById('result').value='not armstrong number'
            }
            else if(sum==num){
                document.getElementById('result').value='it is an armstrong number'
            }
        }

        function ClearAll(){
            document.getElementById('inputNumber').value='';
            document.getElementById('result').value='';
        }
    </script>
