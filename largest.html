    <button onclick="largestOfNumbers()">Largest of numbers</button>
    <input type="text" name="" id="result">

    <script>
        function largestOfNumbers(){

            num1=Number(document.getElementById('no1').value)
            num2= Number(document.getElementById('no2').value)
            num3= Number(document.getElementById('no3').value)
            if(num1>num2)
            {
                if(num1>num3){
                    console.log(num1 ,"is largest")
                }
                else{
                    console.log(num3 ,"is largest")
                }
            }
            else if(num2>num3){
                console.log(num2 ,"is largest");

            }
            else{
                console.log(num3,"is largest");
            }
        }
    </script>
