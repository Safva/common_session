<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="bstrpstyle1.css">


   </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <label for="inputNumber1">Firstnumber</label>
                <input type="text" name="" id="inputNumber1" placeholder="enter first no.">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <label for="inputNumber2">Secondnumber</label>
                <input type="text" name="" id="inputNumber2" placeholder="enter second no.">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <!-- <label for="result">Sum</label> -->
                <button onclick="addNumbers()">Sum</button>
                <input type="text" name="" id="result">

            </div>
        </div>
    </div>

    <script>
        function addNumbers(){
            num1=Number(document.getElementById("inputNumber1").value) 
            console.log(num1)
            
            num2=Number(document.getElementById("inputNumber2").value)
            sum=num1+num2;
            document.getElementById("result").value=sum;
        }

    </script>
