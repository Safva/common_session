<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <div style="height: 800px; width: 600px; background-color: rgb(10, 136, 136); margin: 25px 300px 75px 300px;">

        <h2>User Registration</h2>

        <label for="" style="width: 200px; text-align: right; display: inline-block;">Name:</label> 
        <input type="text" name="" id="" style="width: 200px; height: 25px;">
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;">Age:</label>
        <input type="number" name="" id=""  style="width: 200px; height: 25px; text-align: right;">
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;"> Address:</label>
        <textarea name="" id="" cols="30" rows="10" style="width: 200px; height: 25px;"></textarea>
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;"> Contact:</label>
        <input type="text" name="" id="" style="width: 200px; height: 25px;">
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;"> DOB:</label>
        <input type="date" name="" id="" style="width: 200px; height: 25px;">
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;">Email:</label>
        <input type="email" name="" id="" style="width: 200px; height: 25px;">
        <br><br>

        <label for=""style="width: 200px; text-align: right; display: inline-block;">Upload Image:</label>
        <input type="file" name="" id="" style="width: 200px; height: 25px;">
        <br><br>

        <label for="" style="width: 200px; text-align: right; display: inline-block;"> Gender:</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="" id="">Female
        <br><br>

        <label for="" style="width: 200px;text-align: right; display: inline-block;">Hobbies:</label><br>
        <input type="checkbox" name="" id="">Reading
        <input type="checkbox" name="" id="">Music
        <input type="checkbox" name="" id="">Gardening
        <input type="checkbox" name="" id="">Video Gaming
        <input type="checkbox" name="" id="">Walking 
        <br><br>

        <label for="" style="width: 200px;text-align: right; display: inline-block;">Place:</label>
        <select name="" id="" style="width: 200px; height: 25px; ">
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">UK</option>
    </select>
        <br><br>

        <button type="submit" style="width: 100px; display: inline-block;">Submit</button>
        
        <input type="reset" value="reset"  style="width: 100px; display: inline-block;">

    </div>
</body>
</html>
