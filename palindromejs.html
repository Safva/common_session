<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h2>Check for a string is palindrome</h2><br>
    <label for="">Enter the string </label>   
    <input type="text" name="" id="stringInput"><br><br>
    <button onclick="CheckForPalindrome()">Click</button><br><br>
    <button onclick="Clear()">Clear</button><br><br>
    <input type="text" name="" id="resultString">

    <script>
        flag=1;
        function CheckForPalindrome(){
            str1=document.getElementById('stringInput').value
            lenOfString=str1.length
            halfOfLength=parseInt(lenOfString/2)
    
            j=lenOfString-1;
            for(i=0;i<=halfOfLength;i++){
            //    console.log(i)
                while(j>=halfOfLength){
                    if(str1.charAt(i)==str1.charAt(j)){
                        // console.log(j)
                        j--;
                        flag=1;
                        continue;
                    }
                    else{
                        flag=0
                        break;
                    }
                }
            }

            if(flag==0){
                document.getElementById('resultString').value= 'string is not palindrome'; 
            }
            else{
                document.getElementById('resultString').value='string is palindrome';
            }
           
        }

        function Clear(){
            document.getElementById('stringInput').value='';
            document.getElementById('resultString').value='';
        }
        
    </script>
</body>
</html>
